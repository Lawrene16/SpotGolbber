<ion-content class="content_bg" padding>
 
  <p style="color:#fff;font-size: 30px;" align="center"><img style="zoom:10%;"
     src="../../assets/icon/logom1.png"><br>SpotSwopper</p>

  <br>
  <br>
  
<ion-list>  

  <ion-item no-lines class="itemclass">
    <ion-input placeholder="Username / Email" [(ngModel)]="email"></ion-input>    
  </ion-item>


  <ion-item no-lines class="itemclass">
      <ion-input placeholder="Password" style="font-size: 18px;" name="email" [(ngModel)]="password"></ion-input>
  </ion-item>
<br>
  
  <ion-item no-lines style="background: transparent;color: white">
        <ion-label>Remember me on this device</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
    </ion-item>
</ion-list>

<div>
        <button ion-button block style="border-radius: 20px;" color="redlike" (click)="signin()">SIGN IN</button>
</div>
<br>


<div class="bottombuttonscontainer">

    <ion-grid>
      
      <ion-row style="justify-content: center; padding-left: 20px;" >

        <div class="testclass" (click)="openOptions(3)">
                <img style="zoom:10%;" src="../../assets/icon/facebook.svg">
        </div>

        <div class="testclass">
              <img style="zoom:10%;" src="../../assets/icon/twitter.svg">
        </div>

        <div class="testclass">
                  <img style="zoom:10%;" src="../../assets/icon/google.svg">
        </div>
        </ion-row>
    </ion-grid>
    
</div>

<div padding style="text-align:center;" (click)="createaccount()">
    <ion-label style="color:white; font-size: 17px;" >Dont have an account? Sign Up</ion-label>
</div>

  
</ion-content>
