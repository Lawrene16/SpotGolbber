<ion-content class="content_bg" padding>
 
  <!-- <p style="color:#fff;font-size: 30px;" align="center"><img style="zoom:10%;"
     src="../../assets/icon/logom1.png"><br>SpotSwopper</p> -->

     <br>


     <ion-grid style="margin-top: 10px;">
      <ion-row style="justify-content: center;">
              <div>
                      <img alt="logo" height="50" class="timg" src="../../assets/icon/logom1.png" >                        
                  </div>
          <div style="margin-top: 10px; font-size: 30px; color:white; padding-left: 5px;">SPOTSWOPPER</div>
      </ion-row>
      <ion-row class="knowrow">Know where you stand</ion-row>
  </ion-grid>
  <br>
  <br>
  
<ion-list>  

  <ion-item no-lines class="itemclass">
    <ion-input class="custom-input" placeholder="Email Address" [(ngModel)]="email"  style="font-size: 18px;" type="email" required></ion-input>  
    <ion-icon color="white" name="ios-contact-outline" item-left></ion-icon>  
  </ion-item>

    <ion-item no-lines class="itemclass">
        <ion-input class="custom-input" placeholder="Password" style="font-size: 18px;" type="password" required [(ngModel)]="password"> </ion-input>
        <ion-icon color="white" name="ios-lock-outline" item-left></ion-icon>
    </ion-item>

    <ion-item no-lines class="itemclass">
      <ion-input class="custom-input" placeholder="Password" style="font-size: 18px;" type="password" required [(ngModel)]="confirmpassword"> </ion-input>
      <ion-icon color="white" name="ios-lock-outline" item-left></ion-icon>
    </ion-item>

  <br>
  <div style="margin-top: 20px">
    <button ion-button block style="border-radius: 20px;" color="redlike" (click)="signin()">SIGN UP</button>
</div>
<br>

<div align="center" style="color: white; font-size: 16px; opacity: 0.9; margin-top: 50dp">By signing up you agree to our <u style="color: #fe3300">Terms of use</u></div>
<br>

<div align="center" style="color: white; font-size: 20px; opacity: 0.9; margin-top: 50dp">-----------------------OR------------------------</div>
<br>
<div  align="center" class="knowrow">Join now with your social networks</div>

</ion-list>




<div>

    <ion-grid>
      
      <ion-row style="justify-content: center; padding-left: 20px;" >

        <div class="testclass">
                <img style="zoom:10%;" src="../../assets/icon/facebook.svg">
        </div>

        <div class="testclass">
              <img style="zoom:10%;" src="../../assets/icon/twitter.svg">
        </div>

        <div class="testclass">
                  <img style="zoom:10%;" src="../../assets/icon/google.svg">
        </div>
        </ion-row>
    </ion-grid>
    
</div>

<div align="center" style="text-align:center;" (click)="createaccount()">
    <ion-label style="color:white; font-size: 17px;" >Dont have an account? Sign Up</ion-label>
</div>

  
</ion-content>
